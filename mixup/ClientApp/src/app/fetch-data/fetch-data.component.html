<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="test">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Site</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of test.GeneralItems">
      <td>{{ item.Id }}</td>
      <td>{{ item.Name }}</td>
      <td>{{ item.Site }}</td>
      <td>{{ item.Category }}</td>
    </tr>
  </tbody>
</table>
