<p *ngIf="!test"><em>Loading...</em></p>
<label>
  Filter:
  <input type="text" [formControl]="filter">
</label>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="test">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Link</th>
      <th>Site</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filtered">
      <td>{{ item.Id }}</td>
      <td>{{ item.Name }}</td>
      <td>{{CategoryName(item.CategoryId)}}</td>
      <td><a href="{{item.Site}}" target="_blank">Site</a></td>
      <td>{{ item.Site }}</td>
    </tr>
  </tbody>
</table>
